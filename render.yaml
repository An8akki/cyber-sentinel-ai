services:
  - type: web
    name: cyber-sentinel-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: VT_API_KEY
        sync: false
      - key: GOOGLE_SAFEBROWSING_API_KEY
        sync: false
      - key: PHISHTANK_API_KEY
        sync: false
    rootDir: backend

  - type: web
    name: cyber-sentinel-frontend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port 10000 --server.address 0.0.0.0
    rootDir: frontend
